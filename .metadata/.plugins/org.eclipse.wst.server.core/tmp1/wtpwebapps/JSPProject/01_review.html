<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_복슴+응용 </title>
</head>
<body>
  <h1>GET방식 요청</h1>
  <!--요청시 주소에 값을 담아서 전달하는 방식 
      캐싱, 북마크 기능 가능 
      단점 : 비밀번호 같이 주소에 노출되면 안되는 것 까지 주소창에 표시됨.-->

  <form method="get" action="/JSPProject/order"> 
    <!-- 절대경로 : 최상위 폴더(Content Root) 기준으로 작성  -->

    상품명 :<input type="text" name="pName"><br>
    가격 :<input type="number" name="price"><br>
    수량 :<input type="number" name="amount"><br>
    <button>주문</button>
    <!-- Query String : 주소에 담긴 파라미터를 나타내는 문자열 
                      - 요청 주소 끝 ?를 기점으로 시작, Name속성값=Value형태로 작성 값이 여러개일 경우 &로 구분 -->
  </form>
  <hr>
  <h1>POST 방식 요청</h1>
  <!-- 데이터 크기 제한 없음, 값이 주소에 노출 되지 않음 
      단점: 캐싱 불가능, 문자 인토딩 처리가 필요-->
  <!-- <form method="post" action="/JSPProject/order">  -->
  <form method="post" action="order">  
    <!-- 상대주소 작성  -->
    상품명 :<input type="text" name="pName"><br>
    가격 :<input type="number" name="price"><br>
    수량 :<input type="number" name="amount"><br>
    <button>주문</button>
  </form>

  현재주소 : 01_review.html
  요청주소 : order

</body>
</html>
